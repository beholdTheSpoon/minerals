<!DOCTYPE html>
<html>

    </head>
    <body>
        <div id="contenedor">
            <ul id="minerals"></ul>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
        function displayId(data, id) {
            console.log(data[id]);
            console.log(id);
        }
        (function() {
            $.getJSON("http://localhost:8080/m4/minerals/minerals.php?tots")
                .done(function(data) {
                    console.log(data);
                    for(var i=0; i<data.length; i++) {
                        $("#minerals").append(`<li onclick="displayId(${data})"><a href="${data[i].nom}">${data[i].nom}</a></li>`);
                    }
                });
            })();
        </script>
    </body>
</html>
