<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        <div id="contenedor">
            <ul id="minerals"></ul>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
        
        (function() {
            $.getJSON("http://localhost:8080/m4/minerals/minerals.php?tots")
                .done(function(data) {
                    console.log(data);
                    for(var i=0; i<data.length; i++) {
                        var nom = data[i].nom;
                        var id = data[i].id;
                        $("#minerals").append(`<li onclick="getMineral(`+id+`)"><a href="#">`+nom+`</a></li>`);
                    }
                });
            })();
 
            function getMineral(id) {
                $.getJSON(`http://localhost:8080/m4/minerals/minerals.php?id=`+id)
                    .done(function(mineral) {
                        console.log(mineral);
                        for(var i=0; i<mineral.length; i++) {
                            var min = mineral[i];
                            var color = min.color;
                            var composicio = min.composicio;
                            var densitat = min.densitat;
                            var duressa = min.duressa;
                            var foto = min.foto;
                            var grup = min.grup;
                            var nom = min.nom;

                        }
                        var opened = window.open("");
                        opened.document.write(`
                        <html>
                            <head>
                                <title>`+nom+`</title>
                            </head>

                            <body>
                                ${nom}<br>
                                ${grup}
                                ${duressa}<br>
                                ${densitat}<br>
                                ${composicio}<br>
                                ${color}<br>
                                <img src="${foto}">     
                            </body>
                        </html>`);
                });
            }

        </script>
    </body>
</html>
